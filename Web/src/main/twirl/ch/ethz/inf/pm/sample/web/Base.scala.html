@(title: String)(app: ch.ethz.inf.pm.sample.web.App)(content: Html)

<!doctype html>
<html>
<head>
    <title>@title</title>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href='http://fonts.googleapis.com/css?family=Open+Sans:400,600,700' rel='stylesheet' type='text/css'>

    <script type="text/javascript" src="/js/jquery-1.11.0.min.js"></script>
    <script type="text/javascript" src="/js/jquery-ui-1.10.4.min.js"></script>
    <script type="text/javascript" src="/js/jquery-jsplumb-1.5.5.min.js"></script>
    <script type="text/javascript" src="/js/dagre.js"></script>
    <script type="text/javascript" src="/js/bootstrap-3.1.1.min.js"></script>

    <script type="text/javascript" src="/js/sample.js"></script>

    <link type="text/css" href="/css/bootstrap-3.1.1.min.css" rel="stylesheet">
    <link type="text/css" href="/css/sample.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-inverse navbar-static-top" role="navigation">
    <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
        </button>

        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <a class="navbar-brand" href="/">Sample Abstract Interpreter</a>
            <ul class="nav navbar-nav">
                <li class="dropdown">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown">
                        @app.analysisRunner.toString <b class="caret"></b>
                    </a>
                    <ul class="dropdown-menu">
                        @app.availableAnalysisRunners.zipWithIndex.map { runnerAndIndex =>
                        <li><a href="/@app.prefix/runner/?index=@runnerAndIndex._2">@runnerAndIndex._1.toString</a></li>
                        }
                    </ul>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container-fluid">
    @content
</div>
</body>
</html>
