@()(app: ch.ethz.inf.pm.sample.web.App)

@Base(title = "Analysis Results")(app) {
    <div class="row-fluid">
        <div class="col-md-12">
            <ol class="breadcrumb">
                <li class="active">All Methods</li>
            </ol>
        </div>
    </div>

    <div class="row-fluid">
        <div class="col-md-12">
            @for(resultIndex <- 0 to app.resultsOption.get.size - 1) {
            <a class="btn btn-lg btn-primary" href="/results/@resultIndex/">@app.resultsOption.get(resultIndex).method.name</a>
            }
        </div>
    </div>
}
