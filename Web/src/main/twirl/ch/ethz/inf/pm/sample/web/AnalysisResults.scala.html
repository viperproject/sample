@()(app: ch.ethz.inf.pm.sample.web.App)

@Base(title = "Analysis Results")(app) {

<div class="row-fluid">
    <div class="col-md-12">
        <ol class="breadcrumb">
            <li class="active">All Methods</li>
        </ol>
    </div>
</div>

<div class="row-fluid">
    <div class="col-md-12">
        @for((result,resultIndex) <- app.resultsOption.get.zipWithIndex) {

            <a class="btn btn-lg btn-primary" href="/@app.prefix/results/@resultIndex/">
                @result.displayName
            </a>

        }
    </div>
</div>
}
